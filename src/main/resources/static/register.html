<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Leave Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
<div class="login-container register-container">
    <div class="login-card">
        <div class="login-header">
            <h1>üè¢ Leave Management System</h1>
            <p>Create your account</p>
        </div>

        <form id="register-form" class="login-form">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" name="username" required
                       placeholder="Choose a username" minlength="3" maxlength="50">
                <small class="help-text">3-50 characters</small>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required
                       placeholder="Choose a password" minlength="6">
                <small class="help-text">Minimum 6 characters</small>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       placeholder="Re-enter your password">
            </div>

            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required
                       placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required
                       placeholder="Enter your email address">
            </div>

            <div class="form-group">
                <label for="department">Department</label>
                <select id="department" name="department">
                    <option value="">Select Department</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Sales">Sales</option>
                    <option value="HR">Human Resources</option>
                    <option value="Finance">Finance</option>
                    <option value="Operations">Operations</option>
                    <option value="IT">IT</option>
                    <option value="Customer Support">Customer Support</option>
                </select>
            </div>

            <div class="form-group">
                <label for="role">Role *</label>
                <select id="role" name="role" required>
                    <option value="EMPLOYEE">Employee</option>
                    <option value="MANAGER">Manager</option>
                    <option value="ADMIN">Admin</option>
                </select>
                <small class="help-text">Select EMPLOYEE for regular users</small>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <span id="register-text">Create Account</span>
                <span id="register-spinner" class="spinner" style="display: none;">Creating account...</span>
            </button>

            <div id="register-error" class="error-message" style="display: none;"></div>
            <div id="register-success" class="success-message" style="display: none;"></div>
        </form>

        <div class="login-footer">
            <p class="redirect-link">
                Already have an account? <a href="login.html">Sign In</a>
            </p>
        </div>
    </div>
</div>

<script src="register.js"></script>
</body>
</html>

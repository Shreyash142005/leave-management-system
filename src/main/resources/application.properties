# ===============================
# Application
# ===============================
spring.application.name=leave-management-system

# IMPORTANT for Render (DO NOT CHANGE)
server.port=${PORT:8080}

# ===============================
# DATABASE - PostgreSQL (Render)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ===============================
# EMAIL (Gmail SMTP)
# ===============================
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.email.from=${SPRING_MAIL_USERNAME}
app.email.mock=false

# ===============================
# Leave Policy
# ===============================
app.leave.annual-entitlement=24
app.leave.max-auto-approvals-per-month=2
app.leave.auto-approval-threshold=2
app.leave.carry-forward-max=12
app.leave.encashment-max=10

# ===============================
# Swagger
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ===============================
# Logging
# ===============================
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# ===============================
# Date Format
# ===============================
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC

server.compression.enabled=true
